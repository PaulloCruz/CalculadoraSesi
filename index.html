<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        

        <div id="calculadora">
                <h2>Calculadora de Notas</h2>
       

        <div id="input_box">
           <div class="input-field">
                <label for="av1">AV1</label>
                <input type="number" id="av1">
           </div>

           <div class="input-field">
                <label for="av2">AV2</label>
                <input type="number" id="av2">
           </div>

           <div class="input-field">
                <label for="av3">AV3</label>
                <input type="number" id="av3">
           </div>
           <div class="input-field">
                <label for="avt">AVT</label>
                <input type="number" id="avt">
           </div>
            
           </div>

              <div id="result">
                <h4>
                    Resultado
                </h4>
                <span id="total">
                    0,00 
                </span>
              </div>

              <button id="calculate">calcular</button>

        </div>
    </main>

    <script type= "text/javascript" src="./Notas.js"></script>
    
</body>
</html>
